<!-- login.html - name important as it is the default) -->
{% extends "base.html" %}
{% load static %}
<!-- use the default auth login form so we donâ€™t need to create our own -->
{% block script %}
<!-- <script type="text/javascript" src="{% static 'js/format.js' %}"></script> -->
{% endblock script %}
{% block content %}
<h1>Log In</h1>
<!-- Prompt user to sign up if they don't have an existing account -->
<p>Don't have an account? <a href="{% url 'signup_user' %}">Signup</a> </p>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-primary">Log In</button>
</form>
{% endblock content %}
