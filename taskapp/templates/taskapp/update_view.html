{% extends 'base.html' %}
{% block content %}
<h1>Edit</h1>
<form method="POST" enctype="multipart/form-data">
    <!-- Security token -->
    {% csrf_token %}
    <!-- Using the formset -->
    {{ form.as_p }}
    <input type="submit" value="Update" class="btn btn-primary">
</form>
{% endblock content %}
