{% extends "base.html" %}
{% block content %}
<h1>Sign Up</h1>
<!-- Prompt user to log in if they have an existing account -->
<p>Already have an account? <a href="{% url 'login' %}">Login</a> </p>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock content %}
